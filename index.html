<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="password-generator">
        <h2>Password Generator</h2>
        <div class="password">
          <p id="passwordBox"></p><i class="copy_button" onclick="copyPassword()">Copy</i></i>
        </div>
        <div>
          <label for="length">Length</label>
          <input type="range"  id="length" value="24" min="6" max="50" oninput="this.nextElementSibling.value = this.value">
          <output>24</output>
        </div>

        <div>
          <input type="checkbox" id="symbol" checked>
          <label for="symbol">Include Symbol</label>

        </div>
        <div>
          <input type="checkbox" id="number" checked>
          <label for="number">Include Number</label>

        </div>
        <div>
          <input type="checkbox" id="lowerCase" checked>
          <label for="lowerCase">Include lowerCase</label>

        </div>
        <div>
          <input type="checkbox" id="upperCase" checked>
          <label for="upperCase">Include upperCase</label>
          
        </div>
        <button onclick="createPassword()">Get Random Password</button>
      </div>
    </div>
  </body>
</html>
